<script>
    // Создаём кнопку
    const backButton = document.createElement('button');
    backButton.textContent = 'Go back';
    backButton.style.padding = '10px 20px';
    backButton.style.marginTop = '20px';
    backButton.style.fontSize = '16px';

    // Назначаем действие
    backButton.onclick = () => {
        history.back(); // Переход на предыдущую страницу
    };

    // Добавляем кнопку в контейнер
    document.getElementById('back-button-container').appendChild(backButton);

    const agents = JSON.parse(localStorage.getItem('agents-info') || '[]');
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');

    const agent = agents.find(a => a.name === name);
    const detail = document.getElementById('agent-detail');

    if (agent) {
        detail.innerHTML = `<h2>${agent.name}</h2>`;
        detail.innerHTML += `<p>${agent.description}</p>`;
        detail.innerHTML += `<p class='workflow-desc'>Workflows</p>`
        detail.innerHTML += `<div class="workflows-list"></div>`;

        const wfContainer = detail.querySelector('.workflows-list');
        for (let i = 1; i <= 3; i++) {
            const wf = agent[`workflow_${i}`];
            if (wf) {
                const p = document.createElement('p');
                p.className = 'workflow-item';
                p.textContent = wf;
                wfContainer.appendChild(p);
            }
        }

        detail.innerHTML += `<button id="back-btn">Request Agent</button>`;
    } else {
        detail.innerHTML = `<p>Агент не знайдений.</p>`;
    }
</script>
